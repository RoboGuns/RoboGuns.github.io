<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      position: relative; 
    }
    img {
      width: 300px;
      height: auto; 
    }
    .directions-bar {
      margin-top: 20px; 
      padding: 10px 20px;
      background-color: #222; 
      color: #fff; 
      border-radius: 5px; 
      font-size: 16px; 
    }
    .directions-bar a {
      color: #597BE5; 
      text-decoration: none;
      font-weight: bold;
    }
    .directions-bar a:hover {
      text-decoration: underline;
    }

   
    #start-music {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #start-music:hover {
      background-color: #45a049;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #3498db; /* Triangle color */
      position: fixed; /* Or 'absolute' */
    }

    .triangle-top-left {
      top: 0;
      left: 0;
    }

    .triangle-top-right {
      top: 0;
      right: 0;
    }

    .triangle-bottom-left {
      bottom: 0;
      left: 0;
    }

    .triangle-bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <img src="/Hubish/Imagery/Untitled design.png">
  <div class="directions-bar">
    <a href="Hubish/Help.html">Help </a>
  </div>
  <div class="directions-bar">
    <a href="Hubish/Decrypt.html">Decrypt </a>
  </div>
  
  <button id="start-music">Start Music</button>
  <audio id="background-music" loop>
    <source src="/Hubish/Audio/space6.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="triangle triangle-top-left"></div>
  <script>
    const audio = document.getElementById('background-music');
    const startMusicButton = document.getElementById('start-music');

    startMusicButton.addEventListener('click', () => {
      audio.play().catch(error => {
        console.log('Audio playback failed:', error);
      });
      startMusicButton.disabled = true; 
      startMusicButton.textContent = 'Music Playing...';
    });
  </script>
