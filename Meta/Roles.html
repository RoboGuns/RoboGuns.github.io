<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Response</title>
</head>
<body>
    <h1>Keyword Checker</h1>
    <form id="keywordForm">
        <label for="keyword">Enter a keyword:</label>
        <input type="text" id="keyword" name="keyword" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
    
    <script>
        document.getElementById('keywordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const keyword = document.getElementById('keyword').value;
            const response = await fetch('https://roboguns-github-io.onrender.com/api/keyword', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keyword }),
            }).then((res) => res.json());
            document.getElementById('response').innerText = response.response;
        });
    </script>
    
    {% if response_text %}
    <p>{{ response_text }}</p>
    {% endif %}
</body>
</html>
