<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decode the Numbers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 18px;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Decode the Numbers</h1>
    <p>Clue: The numbers correspond to letters in the alphabet (A=1, B=2, etc.).</p>
    <p>Decode the following sequence: <strong>3-15-18-18-5-3-20</strong></p>
    <input type="text" id="password" placeholder="Enter the decoded word">
    <button onclick="submitPassword()">Submit</button>
    <p id="message" class="message"></p>
  </div>

  <script>
    async function submitPassword() {
      const password = document.getElementById('password').value.trim().toUpperCase();
      const messageElement = document.getElementById('message');

      try {
        const response = await fetch('https://roboguns-github-io.onrender.com/api/validate-phrase', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ password }),
        });

        const data = await response.json();

        if (data.success) {
          messageElement.textContent = data.message;
          messageElement.style.color = "#4CAF50";
          setTimeout(() => {
            window.location.href = data.redirectUrl; // Redirect to the next page
          }, 2000);
        } else {
          messageElement.textContent = data.message;
          messageElement.style.color = "#ff4444";
        }
      } catch (error) {
        console.error('Error:', error);
        messageElement.textContent = "An error occurred. Please try again.";
        messageElement.style.color = "#ff4444";
      }
    }
  </script>
</body>
</html>
