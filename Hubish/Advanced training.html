<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/backbutton.css">
  <title>Login TAC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #loginContainer, #trainingContent {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    p.error {
      color: red;
      text-align: center;
      margin: 0;
    }

    #trainingContent p {
      text-align: center;
    }
	   #start-music {
      position: absolute; 
      top: 20px; 
      right: 20px; 
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #start-music:hover {
      background-color: #45a049;
    }
    .triangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 50px solid #3498db; 
      position: fixed; 
    }

    .triangle-top-left {
      top: 0;
      left: 0;
    }

    .triangle-top-right {
      top: 0;
      right: 0;
    }

    .triangle-bottom-left {
      bottom: 0;
      left: 0;
    }

    .triangle-bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <div class="triangle triangle-bottom-right"></div>	
  <button id="start-music">Start Music</button>
  <button class="btn" onclick="window.location.href='Training.html'">Back</button>

  <audio id="background-music" loop>
    <source src="audio/Twin Palms.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="/JavaScripts/Start Music.js"></script>
  <div id="loginContainer">

    <h1>Login</h1>
    <form id="loginForm">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Login</button>
      <p class="error" id="errorMessage" style="display: none;">Invalid username or password. Please try again.</p>
    </form>
  </div>
