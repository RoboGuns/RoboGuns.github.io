<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Time!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .quiz-container {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    .question {
      margin-bottom: 20px;
    }
    .question p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .options label {
      display: block;
      margin: 5px 0;
      padding: 10px;
      background-color: #444;
      border-radius: 5px;
      cursor: pointer;
    }
    .options label:hover {
      background-color: #555;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #4CAF50;
    }
    .message.error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz Time!</h1>
    <form id="quizForm">
      <!-- Question 1 -->
      <div class="question">
        <p>1. What is the capital of France?</p>
        <div class="options">
          <label><input type="radio" name="q1" value="A"> Berlin</label>
          <label><input type="radio" name="q1" value="B"> Paris</label>
          <label><input type="radio" name="q1" value="C"> Madrid</label>
          <label><input type="radio" name="q1" value="D"> Rome</label>
        </div>
      </div>

      <!-- Question 2 -->
      <div class="question">
        <p>2. Which planet is known as the Red Planet?</p>
        <div class="options">
          <label><input type="radio" name="q2" value="A"> Venus</label>
          <label><input type="radio" name="q2" value="B"> Mars</label>
          <label><input type="radio" name="q2" value="C"> Jupiter</label>
          <label><input type="radio" name="q2" value="D"> Saturn</label>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question">
        <p>3. What is the largest mammal in the world?</p>
        <div class="options">
          <label><input type="radio" name="q3" value="A"> Elephant</label>
          <label><input type="radio" name="q3" value="B"> Blue Whale</label>
          <label><input type="radio" name="q3" value="C"> Giraffe</label>
          <label><input type="radio" name="q3" value="D"> Dolphin</label>
        </div>
      </div>

      <!-- Question 4 -->
      <div class="question">
        <p>4. Who wrote "Romeo and Juliet"?</p>
        <div class="options">
          <label><input type="radio" name="q4" value="A"> Charles Dickens</label>
          <label><input type="radio" name="q4" value="B"> William Shakespeare</label>
          <label><input type="radio" name="q4" value="C"> Mark Twain</label>
          <label><input type="radio" name="q4" value="D"> Jane Austen</label>
        </div>
      </div>

      <!-- Question 5 -->
      <div class="question">
        <p>5. What is the chemical symbol for water?</p>
        <div class="options">
          <label><input type="radio" name="q5" value="A"> CO2</label>
          <label><input type="radio" name="q5" value="B"> H2O</label>
          <label><input type="radio" name="q5" value="C"> O2</label>
          <label><input type="radio" name="q5" value="D"> NaCl</label>
        </div>
      </div>

      <button type="submit">Submit Answers</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const quizForm = document.getElementById('quizForm');
    const messageElement = document.getElementById('message');

    quizForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Gather answers
      const answers = {
        q1: quizForm.q1.value,
        q2: quizForm.q2.value,
        q3: quizForm.q3.value,
        q4: quizForm.q4.value,
        q5: quizForm.q5.value,
      };

      try {
        // Send answers to the backend
        const response = await fetch('https://roboguns-github-io.onrender.com/api/validate-quiz', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(answers),
        });

        const data = await response.json();

        if (data.success) {
          messageElement.textContent = "Congratulations! You got all the answers correct!";
          messageElement.classList.remove('error');
        } else {
          messageElement.textContent = data.message || "Some answers are incorrect. Try again!";
          messageElement.classList.add('error');
        }
      } catch (error) {
        console.error('Error:', error);
        messageElement.textContent = "An error occurred. Please try again.";
        messageElement.classList.add('error');
      }
    });
  </script>
</body>
</html>
