<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARG Password Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Enter the Correct URL Sequence</h1>
  <textarea id="urlInput" placeholder="Enter URLs, one per line"></textarea>
  <button id="submitBtn">Submit</button>
  <div id="result"></div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const urlSequence = document.getElementById('urlInput').value.trim().split('\n');
      try {
        const response = await fetch('https://roboguns-github-io.onrender.com/validate-pattern', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ urls: urlSequence })
        });
        const result = await response.json();
        document.getElementById('result').textContent = result.message;
        document.getElementById('result').style.color = result.success ? 'green' : 'red';
      } catch (error) {
        document.getElementById('result').textContent = 'Error validating sequence.';
        document.getElementById('result').style.color = 'red';
      }
    });
  </script>
</body>
</html>
