<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basement</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; 
    }
    .image-container {
      position: relative; 
      display: inline-block;
    }
    img {
      width: 800px; 
      height: auto;
      border: 3px solid #fff; 
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="Imagery/mentbase.jpg" usemap="#clickable-map" alt="Clickable Image">
    <div class="hover-highlight rect-area"></div>
  </div>

  <map name="clickable-map">
    <area shape="rect" coords="550,230,577,290" onclick="redirectTo('T0ZFT00uaHRtbA==')" alt="Area 1">
  </map>

  <script>
    function redirectTo(encodedUrl) {
      const decodedUrl = atob(encodedUrl);
      window.location.href = decodedUrl;
    }
  </script>
</body>
</html>
