<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/backbutton.css">
    <title>ARG Code Revealer</title>
    <style>
        /* Basic reset and layout */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7a7da3, #dcd6f7);
            color: white;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .code-box {
            font-size: 1.5rem;
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #f4f4f4;
            padding: 15px;
            border-radius: 10px;
            word-wrap: break-word;
            margin-bottom: 30px;
            display: none; /* Hidden by default */
        }

        .reveal-btn, .email-input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .email-input {
            border: 1px solid #ddd;
            outline: none;
        }

        .reveal-btn {
            background-color: #099b59;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }

        .reveal-btn:hover {
            background-color: #3ba38b;
        }

        .reveal-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <button id="back-button" onclick="window.location.href='CodeSpit.html';">Back</button>
    <button id="start-music">Start Music</button>
    
  
  <script src="/JavaScripts/Start Music.js"></script>
  <audio id="background-music" loop>
    <source src="Audio/ゆめはいつもベランダから.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
    <div class="container">
        <h1>Welcome To User Sign Up!</h1>
        <p>Enter your email address to reveal your User Code!</p>

        <input type="email" id="emailInput" class="email-input" placeholder="Enter your email" required>
        <button class="reveal-btn" onclick="revealCode()">Reveal Code</button>

        <div class="code-box" id="codeBox">S-TACpass</div>
    </div>

    <script>

        function revealCode() {
            const emailInput = document.getElementById('emailInput');
            const codeBox = document.getElementById('codeBox');

            // Simple email validation
            const email = emailInput.value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 

            if (emailPattern.test(email)) {
                codeBox.style.display = 'block'; 
                emailInput.disabled = true; 
            } else {
                alert('Please enter a valid email address.');
            }
        }
    </script>

</body>
</html>
