<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hive</title>
  <style>
    /* Basic Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    /* Header Styling */
    header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #ff0000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    /* Faces Grid */
    .faces-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .face {
      background-color: #2c2c2c;
      border: 2px solid #444;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    /* Images for Faces */
    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(80%);
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    /* Hover Effect for Faces */
    .face:hover img {
      transform: scale(1.2);
      filter: grayscale(0%);
    }

    /* Dissonant Face */
    .dissonant {
      border: 2px solid #ff0000;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    /* Hidden Message Styling */
    .hidden-message {
      display: none;
      text-align: center;
      font-size: 2em;
      padding: 50px;
      color: #ffcc00;
    }

    /* Footer Styling */
    footer {
      background-color: #1a1a1a;
      color: #666;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>The Hive</h1>
    <p>One face. One purpose. Join us.</p>
  </header>

  <!-- Faces Grid -->
  <main>
    <div class="faces-grid" id="faces-grid">
      <!-- Faces will be dynamically generated -->
    </div>
    <div class="hidden-message" id="hidden-message">
      Woooow look at you so smart with computers.
    </div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; En. All Rights Reserved.
  </footer>

  <!-- Audio Element -->
  <audio id="dissonant-audio" src="Audio/sowng.mp3" preload="auto"></audio> <!-- Replace with the correct file path -->

  <!-- JavaScript for Infinite Scroll -->
  <script>
    // Ensure script runs after DOM is loaded
    document.addEventListener('DOMContentLoaded', function () {
      const grid = document.getElementById('faces-grid');
      const normalFace = 'Normal.jpg'; // URL for the normal face image
      const dissonantFace = 'Dissonant.jpg'; // URL for the "dissonant" face

      // Function to generate faces
      function generateFaces(count = 20) {
        for (let i = 0; i < count; i++) {
          const face = document.createElement('div');
          face.className = 'face';

          const img = document.createElement('img');

          // Add a dissonant face with a probability of 1/1000
          if (Math.random() < 0.001) { // 1/1000 chance for dissonant face
            img.src = dissonantFace;
            face.classList.add('dissonant');

            // Add behavior when clicking on a dissonant face
            face.addEventListener('click', () => {
              console.log('Dissonant face clicked'); // Debugging log
              // Display the hidden message
              const message = document.getElementById('hidden-message');
              message.style.display = 'block';

              // Play the dissonant audio
              const audio = document.getElementById('dissonant-audio');
              audio.play();
              console.log('Playing audio'); // Debugging log
            });
          } else {
            img.src = normalFace;
          }

          face.appendChild(img);
          grid.appendChild(face);
        }
      }

      // Initial load of faces
      generateFaces(200);

      // Infinite Scroll Handler
      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
          generateFaces(20); // Add 20 more faces when user scrolls near the bottom
        }
      });
    });
  </script>
</body>
</html>
