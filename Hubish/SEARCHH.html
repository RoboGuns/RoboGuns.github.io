<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/backbutton.css">
    <title>Search Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
  
      input[type="text"] {
        padding: 10px;
        width: 200px;
      }
  
      button {
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
      }
  
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Test if backend is online</h1>
    <p>If nothing shows up when apple is written it isn't up yet give it a second.</p>
    <input type="text" id="searchBar" placeholder="TYPE APPLE">
    <button onclick="search()">Search</button>

    <div id="result">
      <!-- Result will be displayed here -->
    </div>

    <script>
      function search() {
        const query = document.getElementById('searchBar').value;  // Get the value from the search bar
        
        // Update the fetch URL to your deployed backend on Render
        fetch(`https://roboguns-github-io.onrender.com/api/search?q=${query}`)
          .then(response => response.json())  // Parse the response as JSON
          .then(data => {
            document.getElementById('result').textContent = `Result: ${data.result}`;  // Display the result
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error fetching result';
          });
      }
    </script>
  </body>
</html>
