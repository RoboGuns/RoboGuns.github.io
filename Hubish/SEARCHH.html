<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/backbutton.css">
    <title>Search Webpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }
  
      input[type="text"] {
        padding: 10px;
        width: 200px;
      }
  
      button {
        padding: 10px 20px;
        margin-left: 10px;
        cursor: pointer;
      }
  
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button id="back-button" onclick="window.location.href='/index';">Back to hub</button>
    <button id="start-music">Start Music</button>
    
  
  <script src="/JavaScripts/Start Music.js"></script>
  <audio id="background-music" loop>
    <source src="Audio/Equinox.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
    <h1>Test if backend is online</h1>
    <p>If nothing shows up when apple is written it isn't up yet give it a second.</p>
    <input type="text" id="searchBar" placeholder="TYPE APPLE">
    <button onclick="search()">Search</button>

    <div id="result">

    </div>

    <script>
      function search() {
        const query = document.getElementById('searchBar').value;  
        
        fetch(`https://roboguns-github-io.onrender.com/api/search?q=${query}`)
          .then(response => response.json())  
          .then(data => {
            document.getElementById('result').textContent = `Result: ${data.result}`;  
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').textContent = 'Error fetching result';
          });
      }
    </script>
  </body>
</html>
