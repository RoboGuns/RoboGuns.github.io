<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .puzzle-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 50px solid blue;
      margin: 20px;
      cursor: pointer;
    }

    .top-left { transform: rotate(180deg); }
    .top-right { transform: rotate(270deg); }
    .bottom-left { transform: rotate(90deg); }
    .bottom-right { transform: rotate(0deg); }
  </style>
</head>
<body>
  <div id="puzzle-container">
    <h1>Puzzle Test</h1>
    <div id="puzzle-sequence"></div>
    <button id="validate-sequence">Validate Sequence</button>
    <div id="result"></div>
  </div>
  <script>
    const correctSequence = ['top-left', 'bottom-right', 'top-right', 'bottom-left'];

    // Fetch the puzzle sequence from the server
    fetch('https://roboguns-github-io.onrender.com/api/get-sequence')
      .then(response => response.json())
      .then(data => {
        const sequenceDiv = document.getElementById('puzzle-sequence');
        sequenceDiv.textContent = `Puzzle Sequence: ${data.sequence.join(', ')}`;
      })
      .catch(error => {
        console.error('Error fetching puzzle sequence:', error);
      });

    // Validate the sequence
    document.getElementById('validate-sequence').addEventListener('click', () => {
      const userSequence = correctSequence; // Replace this with the actual user input sequence
      fetch('https://roboguns-github-io.onrender.com/api/validate-sequence', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ sequence: userSequence })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        if (data.success) {
          resultDiv.textContent = 'Correct sequence!';
        } else {
          resultDiv.textContent = 'Wrong sequence. Please try again.';
        }
      })
      .catch(error => {
        console.error('Error validating sequence:', error);
      });
    });
  </script>
</body>
</html>
