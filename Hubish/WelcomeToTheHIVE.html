<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/backbutton.css">
  <title>The Hive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #0a0a0a;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      color: #ff0000;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .faces-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 10px;
      padding: 20px;
    }

    .face {
      background-color: #2c2c2c;
      border: 2px solid #444;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(80%);
      transition: transform 0.5s ease, filter 0.5s ease;
    }

    .face:hover img {
      transform: scale(1.1);
      filter: grayscale(0%);
    }

    .dissonant {
      border: 2px solid #ff0000;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .hidden-message {
      display: none;
      text-align: center;
      font-size: 2em;
      padding: 50px;
      color: #ffcc00;
    }

    footer {
      background-color: #1a1a1a;
      color: #666;
      text-align: center;
      padding: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #000000;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
    .bottom-left-image {
            position: fixed;
            bottom: 0px; 
            left: 0px; 
            width: 100px; 
            height: auto; 
            z-index: 9999; 
    }
  </style>
</head>
<body>

  <script src="/JavaScripts/Start Music.js"></script>
  <button id="start-music">Start Music</button>
  
  <audio id="background-music" loop>
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <header>
    <h1>The Hive</h1>
    <p>All the same, we have become one.</p>
    <button id="back-button" onclick="window.location.href='Hotel.html';">Back</button>
  </header>

  <main>
    <div class="faces-grid" id="faces-grid">
    </div>
    <div class="hidden-message" id="hidden-message">
    </div>
  </main>
  <footer>
    &copy; En. All Rights Reserved.
  </footer>
<img src="Imagery/row-1-column-1.png" class="bottom-left-image" alt="Top left">
  <audio id="dissonant-audio" src="Audio/sowng.mp3" preload="auto"></audio>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>You found the perfected <a href="Order.html">Foe!</a></p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const grid = document.getElementById('faces-grid');
      const normalFace = 'Imagery/Normal.jpg';
      const dissonantFace = 'Imagery/Dissonant.jpg';

      function generateFaces(count = 20) {
        for (let i = 0; i < count; i++) {
          const face = document.createElement('div');
          face.className = 'face';

          const img = document.createElement('img');

          if (Math.random() < 0.001) { 
            img.src = dissonantFace;
            face.classList.add('dissonant');

            face.addEventListener('click', () => {
              console.log('Dissonant face clicked'); 
              const message = document.getElementById('hidden-message');
              message.style.display = 'block';

              const audio = document.getElementById('dissonant-audio');
              audio.play();
              console.log('Playing audio'); 

              const modal = document.getElementById('myModal');
              modal.style.display = 'block';
            });
          } else {
            img.src = normalFace;
          }

          face.appendChild(img);
          grid.appendChild(face);
        }
      }

      generateFaces(200);

      window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
          generateFaces(20); 
        }
      });

      const modal = document.getElementById('myModal');

      const span = document.getElementsByClassName('close')[0];

      span.onclick = function() {
        modal.style.display = 'none';
      }

      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none';
        }
      }
    });
  </script>
</body>
</html>
