<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Image Map with Hover Effects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Black background for emphasis */
    }
    .image-container {
      position: relative; /* Make the container the reference for overlays */
      display: inline-block;
    }
    img {
      width: 800px; /* Fixed width for testing */
      height: auto;
      border: 3px solid #fff; /* Optional styling */
    
  </style>
</head>
<body>
  <div class="image-container">
    <!-- Image with clickable areas -->
    <img src="mentbase.png" usemap="#clickable-map" alt="Clickable Image">
    
    <!-- Hover highlights -->
    <div class="hover-highlight rect-area"></div>
  </div>

  <!-- Image map definition -->
  <map name="clickable-map">
    <!-- Define a rectangular clickable area -->
    <area shape="rect" coords="550,230,577,290" href="OFEOM.html" alt="Area 1">
  </map>
</body>
</html>
